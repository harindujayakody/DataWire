<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            height: 580px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            padding: 16px 20px 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 11px;
            opacity: 0.6;
            font-weight: 400;
        }

        .main-content {
            padding: 16px;
            position: relative;
            z-index: 1;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
        }

        .summary-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .summary-label {
            font-size: 10px;
            font-weight: 500;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .summary-detail {
            font-size: 9px;
            opacity: 0.5;
            font-weight: 400;
        }

        .realtime-section {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            backdrop-filter: blur(20px);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chart-container {
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        .speed-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .speed-item {
            text-align: center;
        }

        .speed-value {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .speed-value.upload {
            color: #ff6b6b;
        }

        .speed-value.download {
            color: #4ecdc4;
        }

        .speed-label {
            font-size: 9px;
            opacity: 0.6;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sites-section {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            backdrop-filter: blur(20px);
        }

        .sites-list {
            max-height: 100px;
            overflow-y: auto;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .site-item:last-child {
            border-bottom: none;
        }

        .site-name {
            font-size: 11px;
            font-weight: 500;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            opacity: 0.9;
        }

        .site-usage {
            font-size: 10px;
            font-weight: 600;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 8px;
            padding: 0 4px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn.primary {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn.primary:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .btn.danger {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn.danger:hover {
            background: rgba(255, 107, 107, 0.25);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 12px;
            opacity: 0.6;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Icons */
        .icon {
            width: 12px;
            height: 12px;
            opacity: 0.6;
        }

        /* Animations */
        .main-content > * {
            animation: slideUp 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .main-content > *:nth-child(1) { animation-delay: 0.1s; }
        .main-content > *:nth-child(2) { animation-delay: 0.2s; }
        .main-content > *:nth-child(3) { animation-delay: 0.3s; }
        .main-content > *:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Micro-interactions and enhanced animations */
        .summary-card:active {
            transform: translateY(0) scale(0.98);
        }

        .realtime-section {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .realtime-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chart-container {
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .speed-item {
            text-align: center;
            transition: all 0.3s ease;
        }

        .speed-item:hover {
            transform: translateY(-2px);
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .site-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 8px;
            border-radius: 6px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Enhanced loading animation */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #667eea;
            border-right: 2px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        /* Pulse animation for status dot */
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ecdc4;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 6px #4ecdc4;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 6px #4ecdc4;
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.2);
                box-shadow: 0 0 12px #4ecdc4;
            }
        }

        /* Gradient text animation */
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Enhanced focus states */
        .btn:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Footer Credits */
        .footer-credits {
            text-align: center;
            padding: 8px 16px 12px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin: 8px 0 0 0;
            flex-shrink: 0;
        }

        .footer-credits a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-credits a:hover {
            color: #45b7aa;
        }

        /* Smooth state transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DataWire</h1>
        <div class="subtitle">Real-time Usage Monitor</div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>Loading usage data...</div>
    </div>

    <div id="main-content" class="main-content" style="display: none;">
        <!-- Summary Cards -->
        <div class="summary-grid">
            <div class="summary-card">
                <div class="summary-label">Session Total</div>
                <div class="summary-value" id="session-total">0 B</div>
                <div class="summary-detail">Since: <span id="session-start">--</span></div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Today</div>
                <div class="summary-value" id="today-total">0 B</div>
                <div class="summary-detail">
                    ‚Üë <span id="today-upload">0 B</span> ‚Ä¢ ‚Üì <span id="today-download">0 B</span>
                </div>
            </div>
        </div>

        <!-- Real-time Section -->
        <div class="realtime-section">
            <div class="section-title">
                <span class="status-dot"></span>
                Live Activity
            </div>
            <div class="chart-container">
                <canvas id="realtimeChart" class="chart-canvas"></canvas>
            </div>
            <div class="speed-grid">
                <div class="speed-item">
                    <div class="speed-value upload" id="upload-speed">0 B/s</div>
                    <div class="speed-label">Upload</div>
                </div>
                <div class="speed-item">
                    <div class="speed-value download" id="download-speed">0 B/s</div>
                    <div class="speed-label">Download</div>
                </div>
            </div>
        </div>

        <!-- Top Sites -->
        <div class="sites-section">
            <div class="section-title">
                üåê Top Sites
            </div>
            <div class="sites-list" id="top-sites">
                <div class="site-item">
                    <div class="site-name">Loading...</div>
                    <div class="site-usage">-- B</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn secondary" id="reset-session">Reset</button>
            <button class="btn primary" id="open-options">Analytics</button>
            <button class="btn danger" id="clear-all">Clear</button>
        </div>

        <!-- Footer Credits -->
        <div class="footer-credits">
            Made with love ‚ù§Ô∏è by <a href="https://infiax.com/tools/" target="_blank">Harindu</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
